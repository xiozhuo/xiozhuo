<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<title>MarkDown</title>
</head>
<body>
<div id="preview"></div>
<script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/markdown.js/0.5.0/markdown.min.js"></script>
<script>
function getUrlParam(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
    var r = window.location.search.substr(1).match(reg);  //匹配目标参数
    if (r != null) return unescape(r[2]); return null; //返回参数值
}
jQuery(document).ready(function(){
	var mdFile = getUrlParam('md');
	if(mdFile!=null&&''!=mdFile){
		jQuery.get(mdFile,function(data){
			jQuery('#preview').html(markdown.toHTML(data));
		});
	}else{
		jQuery('#preview').html('<h1 align="center">添加md文件路径参数，例如:*?md=README.md</h1>')
	}
});
</script>
</body>
</html>
